<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de la persona Usuaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="contenedor-formulario">

        <h1>Registro de la persona Usuaria</h1>

        <form>

            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div class="campo">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </div>

            <div class="campo">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo">
            </div>

            <div class="campo">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">
            </div>

            <div class="campo">
                <label for="descripcion">Breve descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>
            </div>

            <div class="campo">
                <p>Intereses:</p>
                <label>
                    <input type="checkbox" name="intereses" value="tecnologia">
                    Tecnología
                </label>
                <label>
                    <input type="checkbox" name="intereses" value="arte">
                    Arte
                </label>
                <label>
                    <input type="checkbox" name="intereses" value="deporte">
                    Deporte
                </label>
            </div>

            <div class="campo">
                <input type="submit" value="Registrarse">
            </div>

        </form>
        <div>
            <p>
                Desarrollada por Jesús Daniel Nava Alcázar, para Universidad Virtual del Estado de Guanajuato.
            </p>
        </div>

    </div>

</body>
</html>
